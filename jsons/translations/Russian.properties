Take a look out there, kid. There used to be green trees everywhere, and bright blue water, and white snow on the mountain tops. I know it's hard for you to believe, but there was a time when everything wasn't covered in ash. But those dumb sons of bitches had to go and ruin it all. They didn't know how good they had it, and they killed themselves. But they didn't kill us. Know why? Because we knew how to survive, that's why. We knew how to make do with less, how to hide when they came hunting, and how to hit them where it hurt. That's why we're still here. And that's why we're going to keep living. = Посмотри туда, малыш. Раньше повсюду были зеленые деревья, ярко-голубая вода и белый снег на вершинах гор. Я знаю, тебе трудно в это поверить, но было время, когда все не было покрыто пеплом. Но те тупые ублюдки должны были все испортить. Они не знали, как хорошо им было, и они убили себя. Но они не убили нас. Знаешь почему? Потому что мы знали, как выживать, вот почему. Мы знали, как обходиться меньшим, как прятаться, когда они приходили охотиться, и как бить их по больному месту. Вот почему мы все еще здесь. И поэтому мы будем продолжать жить.
The world looks like shit right now, but it's our land and we love it, and we're going to till that soil and grow things from it, and make this place livable again. Now get out there and make us proud, kid. = Сейчас мир выглядит как дерьмо, но это наша земля, и мы любим ее, и мы будем возделывать эту почву и выращивать на ней пищу, и снова сделать это место пригодным для жизни. А теперь выходи и заставь нас гордиться, малыш.
