Behold! The nations of the past have fallen, their once marvelous cities crumbled into dust. And why? Because they were weak! In their hour of necessity, they could not stand together! They turned on themselves and devoured themselves, and now they are dead. But we are alive, because we are strong! And what is the source of our strength? Our unity! Like the fasces, we are bound together, and with the strength of our bond, we shall rebuild civilization! = Внемлите! Народы прошлого пали, их некогда великолепные города превратились в пыль. И почему? Потому что они были слабыми! В час необходимости они не могли объединиться! Они обратились друг против друга и пожрали себя, и теперь они мертвы. Но мы живы, потому что мы сильны! И в чем источник нашей силы? Наше единство! Подобно фасциям, мы связаны вместе, и силой нашей связи мы восстановим цивилизацию!
